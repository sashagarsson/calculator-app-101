<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>

    <h1>Welcome to my Number Robot</h1>
 
  <form class="calculator">
   <div class="container">
    <div class="first-number"> <label for="first-number">First Number:</label> 
    <!-- the "onkeyup" event listener passes its input's "value" to the "saveFirstNumber" function in the main.js file -->
    <input type="number" id="first-Number" name="first-Number" placeholder="# 1" value="" onkeyup="saveFirstNumber(this.value)"> </div>
    <div class="second-number"> <label for="second-number">Second Number:</label>
    <input type="number" id="second-Number" name="second-Number" placeholder="# 2" onkeyup="saveSecondNumber(this.value)"> </div>

    <div>
      <!-- the "onclick" event listener passes its element's "id" to the "changeOperation" function in the main.js file -->
      <div class="buttons1">  <button type="button" name="add" id="addition" onclick="changeOperation(this.id)">+</button>
      <button type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)">-</button>
      <button type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)">x</button>
      <button type="button" name="divide" id="division" onclick="changeOperation(this.id)">/</button>
      <button type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)">%</button> </div>
    </div>
    <br>
    <!-- this "onclick" calls the "equal" function in the main.js file -->
    <div class="buttons2"> <button type="button" id="answer" onclick="equals()">=</button>
    <button type="reset" id="clear">C</button> </div>
   </div>
  </form>
  <div id="result"></div>
</body>
</html>
